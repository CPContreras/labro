<div ng-controller="carousel">
	<div class="content">
		<div class="container slider"line-height:3em;overflow:auto;padding:5px;">
			<img ng-repeat="slide in slides"
				class="slide slide-animation nonDraggableImage"
				ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
				ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

			<a id=previous class="arrow prev" href="#" ng-click="nextSlide()"></a>
			<a id=next class="arrow next" href="#" ng-click="prevSlide()"></a>
			<nav class="nav">
				<div class="wrapper">
					<ul class="dots">
						<li class="dot" ng-repeat="slide in slides"><a href="#"
							ng-class="{'active':isCurrentSlideIndex($index)}"
							ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
</div>
