	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="restaurants">
<head>
<title>Labro</title>
<link rel="import" href="assets/bootstrap.html">
	<script type="text/javascript">
		function handleLoad(e) {
			console.log('Loaded import: ' + e.target.href);
		}
		function handleError(e) {
			console.log('Error loading import: ' + e.target.href);
		}

		$(document).ready(function() {
			$('#nav').load('assets/header.html');
			$('#footer').load('assets/footer.html');
		});

		function swap() {
			angular.element(document.getElementById('next'));
			console.log("loaded")
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="header">
			<ul id="nav">
			</ul>
		</div>
		<!-- end .header -->
		<h3>Restaurants</h3>
		<p>
			Here are some good places to eat
			<div ng-controller="customersCtrl">
				<table border="1" cellpadding="5px" align="center">
					<tr ng-repeat="x in names">
						<td>{{x.Name}}</td>
						<td>{{x.Address}}</td>
						<td>{{x.Tel}}</td>
						<td><a href="{{x.Web}}" target="_blank">{{x.Web}}</a></td>
					</tr>
				</table>
			</div>
		</p>
		<p>&nbsp;</p>
		<div id="footer" class="footer"></div>
	</div>
	<!-- end .container -->
</body>
</html>
